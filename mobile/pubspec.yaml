name: expense_control
description: App de control de gastos con OCR y aprobaciones
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  
  # State Management
  provider: ^6.1.1
  
  # Network
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Camera y Media
  image_picker: ^1.0.5
  
  # Utils
  path_provider: ^2.1.1
  pdf: ^3.10.7
  csv: ^5.1.1
  open_file: ^3.3.2
  permission_handler: ^11.0.1
  
  # Charts
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

